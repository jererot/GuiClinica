    <body>
    <!---->
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Lista Paciente</a></li>
            <li class="active">Nueva Paciente</li>
        </ul> 
    </div>

    <!--CONTENT-->
    <div class="container">
        <form class="from-horizontal">  
            <div class="form-horizontal">
                <h3 class="header-title"><i class="glyphicon glyphicon-saved"></i> Nuevo Paciente</h3>
                <hr />
                <!--NAME-->
                <div class="form-group row">
                    <label for="nombre" class="control-label col-sm-2">Nombres :</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                    </div>
                </div>
                <!--PATERNAL SURNAME-->
                <div class="form-group row">
                    <label for="apPaterno" class="control-label col-sm-2">Apellido Paterno :</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="apPaterno" placeholder="Apellido Paterno">
                    </div>
                </div>
                <!--MOTHER'S SURNAME-->
                <div class="form-group row">
                    <label for="apMaterno" class="col-sm-2 col-form-label">Apellido Materno :</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="apMaterno" placeholder="Apellido Materno">
                    </div>
                </div>
                <!--DNI-->
                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">DNI :</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="dni" placeholder=" Example: 99999999">
                    </div>
                </div>
                <!--DATE-->
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">F. Nacimiento :</label>
                    <div class="col-10">
                        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="estado" class="col-2 col-form-label">Estado :</label>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="estado" value="Activo" disabled checked>
                        Activo
                    </label>
                    <b class="text-success"><span>â€¢</span> Activo</b>
                </div>
            </fieldset>
                <div class="form-group row">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Crear Paciente" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </form>

        <div>
            <a href="index.html"><strong>Regresar</strong> </a>

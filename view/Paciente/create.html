<!DOCTYPE html>
<html lang="en">
    <!--CABECERA-->
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--LINKS-->
        <link href="../../css/site/Site.css" rel="stylesheet">
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../css/DataTables/css/dataTables.bootstrap.min.css" rel="stylesheet" />
        <script src="../../js/jquery-1.10.2.min.js"></script>
        <script src="../../js/jquery.validate.min.js"></script>
        <script src="../../js/jquery.validate.unobtrusive.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/DataTables/jquery.dataTables.min.js"></script>
        <script src="../../js/DataTables/dataTables.scroller.min.js"></script>
        <script src="../../js/DataTables/dataTables.bootstrap.min.js"></script>
        </head>
        <body>

<ol class="breadcrumb">
    <li><a href="@Url.Action("Index")">Lista Marca</a></li>
    <li class="active">Nueva Marca</li>
</ol>  
<div class="container">
  <form>  
    <div class="form-horizontal">
        <h3 class="header-title"><i class="glyphicon glyphicon-saved"></i> Nuevo Paciente</h3>
        <hr />
        <!--NAME-->
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombres :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" placeholder="Nombres">
            </div>
        </div>
        <!--PATERNAL SURNAME-->
        <div class="form-group row">
            <label for="apPaterno" class="col-sm-2 col-form-label">Apellido Paterno :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apPaterno" placeholder="Apellido Paterno">
            </div>
        </div>
        <!--MOTHER'S SURNAME-->
        <div class="form-group row">
            <label for="apMaterno" class="col-sm-2 col-form-label">Apellido Materno :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apMaterno" placeholder="Apellido Materno">
            </div>
        </div>
        <!--DNI-->
        <div class="form-group row">
            <label for="dni" class="col-sm-2 col-form-label">DNI :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dni" placeholder=" Example: 99999999">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Crear Paciente" class="btn btn-primary" />
            </div>
        </div>
    </div>
  </form>

        <div>
            <a href="index.html"><strong>Regresar</strong> </a>
        </div>
        </body>

        <footer></footer>
</html>
